            <h1 class="titulo">Entre em contato comigo</h1>

        <main>

        <form class="container">
            <div class="p-30">
        <div class="campo">
            <label for="nome">Nome:</label> <br>
            <input type="text" placeholder="Mínimo de 3 letras" id="nome" onkeyup="validaNome()">
            <div id='txtNome'></div>
        </div>
    
        <div class="campo">
            <label for="email">E-mail:</label> <br>
            <input type="text" placeholder="Coloque um email válido" id="email" onkeyup="validaEmail()" onkeyup="validaAssunto()">
            <div id='txtEmail'></div>
        </div>
    
        <div class="campo">
            <label for="assunto">Assunto:</label> <br>
            <textarea name="assunto" placeholder="Motivo do Contato" id="assunto" cols="60" rows="5" ></textarea>
            <div id="txtAssunto"></div>
        </div>
        <button onclick="enviar()">Enviar</button>
            </div>


        <div class="conteudo">
            <img class="gif br-50 wh-300 p-30" src="https://user-images.githubusercontent.com/93413622/148433355-97933fc5-db4d-4e01-ae9f-e2879a7d5d21.gif" 
            alt="Gabs Gifzinho">
            
        </div>


    </form>
</main>
